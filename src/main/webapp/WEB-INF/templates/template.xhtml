<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlgLogin').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlgLogin').hide();
                $('#loginLink').fadeOut();
            }
        }

        function handleRegisterRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlgRegister').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlgRegister').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

    <f:event type="preRenderView" listener="#{templateView.initView()}" />
    <h:outputStylesheet library="css" name="template.css" />

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Projet GL52</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" life="2000" />

            <p:dialog header="Se connecter" widgetVar="dlgLogin" resizable="false" draggable="false" modal="true" appendTo="@(view)" showEffect="fade" hideEffect="fade">
                <p:panelGrid columns="2" styleClass="panelGrid">
                    <h:outputLabel for="usernameLogin" value="Identifiant :"/>
                    <p:inputText id="usernameLogin" value="#{templateModel.user.username}" required="true" label="username" requiredMessage="Nom d'utilisateur non renseigné"/>

                    <h:outputLabel for="passwordLogin" value="Mot de passe :"/>
                    <p:password id="passwordLogin" value="#{templateModel.user.password}" required="true" label="password" requiredMessage="Mot de passe non renseigné"/>

                    <f:facet name="footer">
                        <p:commandButton value="Connexion" update="growl menuForm headerForm #{pageForm}" action="#{templateView.onLogin()}" oncomplete="handleLoginRequest(xhr, status, args)" styleClass="commandButton"/>
                    </f:facet>
                </p:panelGrid>
            </p:dialog>


        </h:form>

        <h:form>
            <p:growl id="growl" showDetail="true" life="2000" />

            <p:dialog header="S'inscrire" widgetVar="dlgRegister" resizable="false" draggable="false" modal="true" appendTo="@(view)" showEffect="fade" hideEffect="fade">
                <p:panelGrid columns="2" styleClass="panelGrid">
                    <h:outputLabel for="usernameRegister" value="Identifiant :"/>
                    <p:inputText id="usernameRegister" value="#{templateModel.user.username}" required="true" label="username" requiredMessage="Nom d'utilisateur non renseigné"/>

                    <h:outputLabel for="passwordRegister" value="Mot de passe :"/>
                    <p:password id="passwordRegister" value="#{templateModel.user.password}" required="true" label="password" requiredMessage="Mot de passe non renseigné"/>

                    <f:facet name="footer">
                        <p:commandButton value="S'inscrire" update="growl menuForm headerForm #{pageForm}" action="#{templateView.onRegister()}" oncomplete="handleRegisterRequest(xhr, status, args)" styleClass="commandButton"/>
                    </f:facet>
                </p:panelGrid>
            </p:dialog>
        </h:form>

        <p:layout class="mainLayout">
            <p:layoutUnit position="center" styleClass="layoutNoBorder" gutter="0">
                <ui:include src="header.xhtml"/>

                <p:layoutUnit position="west" styleClass="layoutMenu" gutter="0">
                    <ui:include src="menu.xhtml"/>
                </p:layoutUnit>

                <div class="contentDiv">
                    <ui:insert name="content"/>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
