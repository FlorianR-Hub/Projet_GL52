<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="menu.css" />

    <h:form id="menuForm">
        <p:sidebar widgetVar="sidebar" appendTo="@(body)" styleClass="sideBarMenu">
            <p:panel styleClass="userPanel" rendered="#{templateModel.logged}">
                <h:outputText value="#{templateModel.user.username}" styleClass="userText"/>
            </p:panel>
            <p:menu toggleable="true" styleClass="menu">
                <p:menuitem value="Accueil" url="/pages/home.xhtml" styleClass="menuItem #{view.viewId.contains('home') ? 'active' : ''}" disabled="#{not templateModel.logged}"/>
            </p:menu>
        </p:sidebar>
    </h:form>

</ui:composition>
