<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pageForm" value="profileForm"/>

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{profileView.initView()}"/>
        <h:outputStylesheet library="css" name="profile.css" />

        <h:form id="profileForm">
            <p:panelGrid rendered="#{not templateModel.logged}">
                <p> Identifiez-vous pour voir le contenu de la page. </p>
            </p:panelGrid>

            <p:panelGrid rendered="#{templateModel.logged}" styleClass="panelGrid">
                <h1>
                    Profil
                </h1>

                <h:panelGrid styleClass="card margin-panel">
                    <h3>Informations générales :</h3>
                    <p:panelGrid columns="3" styleClass="panelGrid margin">
                        <h:outputLabel for="firstname" value="Prénom :" styleClass="bold"/>
                        <p:inputText id="firstname" value="#{profileModel.firstname}" required="true" label="Prénom"/>
                        <p:message for="firstname" styleClass="desktopMessage"/>

                        <h:outputLabel for="lastname" value="Nom :" styleClass="bold"/>
                        <p:inputText id="lastname" value="#{profileModel.lastname}" required="true" label="Nom"/>
                        <p:message for="lastname" styleClass="desktopMessage"/>

                        <h:outputLabel for="email" value="Email :" styleClass="bold"/>
                        <p:inputText id="email" value="#{profileModel.email}" required="true" label="Email"  validatorMessage="L'email est invalide.">
                            <f:validateRegex
                                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:message for="email" styleClass="desktopMessage"/>

                        <h:outputLabel for="address" value="Adresse :" styleClass="bold"/>
                        <p:inputText id="address" value="#{profileModel.address}" label="Adresse"/>
                        <p:message for="address" styleClass="desktopMessage"/>
                    </p:panelGrid>
                </h:panelGrid>

                <h:panelGrid styleClass="card margin-panel margin">
                    <h3>Informations de santé :</h3>
                    <p:panelGrid columns="3" styleClass="panelGrid margin-top">
                        <h:outputLabel for="age" value="Age :" styleClass="bold"/>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:spinner id="age" value="#{profileModel.age}" required="true" min="2" max="120" stepFactor="1" suffix=" ans" label="Age" />
                            <p:slider for="age" minValue="2" maxValue="120" step="1" />
                        </h:panelGrid>
                        <p:message for="age" styleClass="desktopMessage"/>

                        <h:outputLabel for="weight" value="Poids :" styleClass="bold"/>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:spinner id="weight" value="#{profileModel.weight}" required="true" min="0" max="200" stepFactor="1" suffix=" kg" label="Poids" />
                            <p:slider for="weight" minValue="0" maxValue="200" step="1" />
                        </h:panelGrid>
                        <p:message for="weight" styleClass="desktopMessage"/>

                        <h:outputLabel for="height" value="Taille :" styleClass="bold"/>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:spinner id="height" value="#{profileModel.height}" required="true" min="0" max="300" stepFactor="1" suffix=" cm" label="Taille" />
                            <p:slider for="height" minValue="0" maxValue="300" step="1" />
                        </h:panelGrid>
                        <p:message for="height" styleClass="desktopMessage"/>
                    </p:panelGrid>


                    <p:panelGrid columns="3" styleClass="panelGrid">
                        <p:outputLabel for="allergies" value="Allergies : " styleClass="bold"/>
                        <p:chips id="allergies" value="#{profileModel.allergies}" styleClass="chip-width"/>
                        <p:message for="allergies" styleClass="desktopMessage"/>

                        <p:outputLabel for="deficiencies" value="Carences : " styleClass="bold"/>
                        <p:chips id="deficiencies" value="#{profileModel.deficiencies}" styleClass="chip-width" />
                        <p:message for="deficiencies" styleClass="desktopMessage"/>
                    </p:panelGrid>

                    <p:commandButton value="Sauvegarder" update="profileForm" validateClient="true" action="#{profileView.onValidationSuccess()}" styleClass="margin"/>
                </h:panelGrid>
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
